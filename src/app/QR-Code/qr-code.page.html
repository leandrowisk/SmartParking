<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-title>
      <div class="header-title">
      <ion-icon name="arrow-back-outline" class="arrow-back" (click)="goBack()">
      </ion-icon>
       Escanear QR Code
      </div>
    </ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="title">Reserva de Vaga</h2>

  <p>Utilize esta tela para escanear o QR Code ou digitar o código que se encontram na entrada e saída de cada estacionamento cadastrado.<br>
  <b>Obs: </b>A cancela só irá se abrir caso a locação seja validada por nosso sistema.</p>
 
  <div class="container-button">

    <button (click)="openValidationChoices('activeEntrance')" [class.disable-button]="entrance">
      <div class="scan-button">
      <ion-icon name="scan-outline" class="scan-icon"></ion-icon>
       Validar Entrada
      <ion-icon name="checkmark-outline" class="check" *ngIf="entrance"></ion-icon>
      </div>
    </button>

    <button (click)="openValidationChoices('activeExit')">
      <div class="scan-button">
      <ion-icon name="scan-outline" class="scan-icon"></ion-icon>
      Validar Saída
      <ion-icon name="checkmark-outline" class="check" *ngIf="exit"></ion-icon>
    </div>
    </button>
    
  </div>
</ion-content>
