<ion-header [translucent]="true">
  <ion-toolbar>
   
    <ion-title>
      <div class="header-title">
      <ion-icon name="arrow-back-outline" class="arrow-back" (click)="goBack()">
      </ion-icon>
       Escanear QR Code
      </div>
    </ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="title">Reserva de Vaga</h2>

  <p>Utilize está tela para escanear o QR Code relativo a sua vaga assim que entrar e deixar o estabelecimento</p>

  <div class="container-button">

    <button (click)="Entrance()" [class.disable-button]="entrance">
      <div class="scan-button">
      <ion-icon name="scan-outline" class="scan-icon"></ion-icon>
       Escanear Entrada
      <ion-icon name="checkmark-outline" class="check" *ngIf="entrance"></ion-icon>
      </div>
    </button>

    <button [class.disable-button]="!entrance" (click)="Exit()">
      <div class="scan-button">
      <ion-icon name="scan-outline" class="scan-icon"></ion-icon>
      Escanear Saída
      <ion-icon name="checkmark-outline" class="check" *ngIf="exit"></ion-icon>
    </div>
    </button>
    
  </div>
</ion-content>
