<ion-content>
  <div class="close-button">
    <ion-icon name="close-outline" class="close" (click)="close()"></ion-icon>
  </div>

  <ion-spinner class="loading" *ngIf="loading"></ion-spinner>
  <h2>Aponte a camera para o QRCode</h2>
  <div id="video-container">
  <video #video [hidden]="!activeEntrance && !activeExit"></video>
  </div>
  <canvas #canvas hidden></canvas>
  
</ion-content>
