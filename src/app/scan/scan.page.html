<ion-content>
  <div class="close-button">
    <ion-icon name="close-outline" class="close" (click)="close()"></ion-icon>
  </div>

  <video #video [hidden]="!activeEntrance && !activeExit"></video>
  <canvas #canvas hidden></canvas>

  <div class="code-container">
    <mat-form-field class="input-container" appearance="outline" color="primary">
      <mat-label>Digite o c√≥digo</mat-label>
      <input matInput type="number" placeholder="Ex: 54620007" [(ngModel)]="this.code"
        (keypress)="aceptCode($event)">
    </mat-form-field>
    <ion-icon name="checkmark-circle-outline" (click)="stopScan()"></ion-icon>
  </div>

</ion-content>
