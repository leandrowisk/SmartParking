<ion-header>
  <ion-toolbar>
   
    <ion-title>
      <div class="header-title">
      <ion-icon name="arrow-back-outline" class="arrow-back" (click)="goBack()">
      </ion-icon>
       Histórico
      </div>
    </ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content>

<div class='table'>
  <div class="header">
    <span class="header-collumn">Nome</span>
    <span class="header-collumn">Data</span>
    <span class="header-collumn">Preço</span>
  </div>

  <div class="line" *ngFor="let historic of historics">
      <span class="line-content">{{historic.parking_name}}</span>
      <div class="line-content date">
        <span class="day">{{historic.date}}</span>
        <span>{{historic.timeIn}}</span>
        <mat-icon>arrow_downward</mat-icon>
        <span>{{historic.timeOut}}</span>
      </div>
      <span class="line-content value">{{historic.price}}</span>
  </div>
</div>

</ion-content>
