<ion-header no-lines>
  <ion-toolbar>
    <ion-title>
      <div class="header-title">
        <ion-icon name="arrow-back-outline" class="arrow-back" routerLink="/tabs/home">
        </ion-icon>
          Resultados Encontrados
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="parkings.length == 0">
    <h1>Nenhum estacionamento foi encontrado para sua pesquisa</h1>
    <img src="../../assets/images/not-found.PNG" class="not-found-image">
  </div>
   <ng-container *ngFor="let parking of parkings">
    <div class="container"  routerLink="/details/{{parking.id}}">
      <img src="{{parking.image_url}}">
      <div class="avaliation">
        <ion-icon *ngFor="let rating of rating(parking.user_avaliation)" class="star" name="star"></ion-icon>
        <img class="monthly-icon" *ngIf="parking.monthly" src="../../assets/images/montly.png">
      </div>
      <h2>{{parking.name}}</h2>
      <div class="caracteristics">
        <p>Vagas dispon√≠veis: {{parking.available_vacancies}}</p>
        <p class="price"><b>R$ {{parking.hour_price}}/hora</b></p>
      </div>
    </div>
  </ng-container> 
</ion-content>
